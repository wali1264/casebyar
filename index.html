    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        
        /* UI Tweak */
        input::placeholder { color: #cbd5e1; font-weight: normal; }

        /* PROFESSIONAL PRINT ENGINE - GLOBAL LAYER */
        @media print {
            /* 1. Hide the entire UI root without destroying the render context */
            #root {
                display: none !important;
                visibility: hidden !important;
            }

            /* 2. Force background images and colors to print */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            /* 3. Global Page Settings */
            @page {
                margin: 0 !important;
                padding: 0 !important;
            }

            /* 4. The Print-Only Layer */
            .print-root-layer {
                display: block !important;
                visibility: visible !important;
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                background: white !important;
            }

            .print-page-unit {
                display: block !important;
                position: relative !important;
                margin: 0 auto !important;
                overflow: hidden !important;
                page-break-after: always !important;
                box-sizing: border-box !important;
                background-color: white !important;
            }

            .print-field {
                position: absolute !important;
                display: flex !important;
                align-items: center !important;
                line-height: 1.2 !important;
                pointer-events: none !important;
                white-space: nowrap !important;
            }

            .print-text-content {
                width: 100% !important;
                font-family: 'Vazirmatn', sans-serif !important;
                font-weight: 900 !important;
                color: black !important;
            }
        }

        /* Hide print layer during normal browsing */
        .print-root-layer {
            display: none;
        }
    </style>
