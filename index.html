  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fdfcfb;
      color: #1f2937;
      overflow: hidden;
      overscroll-behavior-y: none;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.1), transparent 35%),
        radial-gradient(circle at 85% 30%, rgba(34, 197, 94, 0.1), transparent 35%),
        radial-gradient(circle at 50% 80%, rgba(234, 179, 8, 0.1), transparent 35%);
      background-size: 150% 150%;
      animation: aurora 25s ease infinite;
    }
    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    h1 {
        font-size: 2.5rem;
        font-weight: 800;
        letter-spacing: -0.025em;
        color: #111827;
    }
     h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: #1f2937;
    }
    
    .btn-primary {
        transition: all 0.3s ease;
        transform: translateY(0);
    }
    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2), 0 4px 6px -2px rgba(59, 130, 246, 0.1);
    }
    .form-input {
        transition: all 0.2s ease-in-out;
    }
    .form-input:focus {
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        border-color: #3b82f6;
    }
    
    .table-zebra tbody tr:nth-child(even) {
      background-color: rgba(59, 130, 246, 0.04);
    }
    
    .modal-animate {
        animation: modal-zoom-in 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    @keyframes modal-zoom-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
    
    @media (max-width: 767px) {
      .responsive-table thead {
          display: none;
      }
      .responsive-table tr {
          display: block;
          border: 1px solid #e5e7eb;
          border-radius: 0.75rem;
          margin-bottom: 1rem;
          padding: 1rem;
          background-color: rgba(255,255,255,0.7);
      }
      .responsive-table td {
          display: block;
          text-align: left;
          padding: 0.5rem 0;
          border: none;
          position: relative;
          padding-right: 50%;
      }
      .responsive-table td:before {
          content: attr(data-label);
          position: absolute;
          right: 0.5rem;
          width: 45%;
          padding-left: 0.5rem;
          font-weight: 600;
          text-align: right;
          color: #374151;
      }
      .responsive-table td:last-child {
          border-bottom: none;
      }
      .responsive-table td.actions-cell {
          padding-right: 0;
          text-align: center;
      }
      .responsive-table td.actions-cell:before {
          content: none;
      }
    }

    @media print {
      @page {
        size: auto;
        margin: 10mm;
      }
      html, body {
        height: auto !important;
        overflow: visible !important;
        background: #fff !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      body * {
        visibility: hidden;
      }
      .printable-area, 
      .printable-area * {
        visibility: visible !important;
      }
      .printable-area {
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
        height: auto !important;
        background: white !important;
        color: black !important;
        box-shadow: none !important;
        border: none !important;
      }
      .printable-area [class*="overflow-"],
      .printable-area [class*="max-h-"],
      .printable-area [class*="min-h-"],
      .printable-area [class*="h-"],
      .printable-area .flex-grow {
        overflow: visible !important;
        max-height: none !important;
        height: auto !important;
        flex: none !important;
        display: block !important;
      }
      table {
        width: 100% !important;
        border-collapse: collapse !important;
        table-layout: fixed !important;
      }
      thead {
        display: table-header-group !important;
      }
      tbody {
        display: table-row-group !important;
      }
      tr {
        page-break-inside: avoid !important;
        background-color: transparent !important;
      }
      th, td {
        border: 1px solid #000 !important;
        padding: 4px 6px !important;
        color: #000 !important;
        font-size: 12px !important;
        word-wrap: break-word;
      }
      .no-print, 
      button,
      [role="button"] {
        display: none !important;
      }
      h1, h2, h3, p, span, div {
         color: #000 !important;
         text-shadow: none !important;
      }
    }
  </style>
